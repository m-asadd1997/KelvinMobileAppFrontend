<!-- App Capsule -->
<div id="appCapsule">
    <div  #scrollMe
    [scrollTop]="scrollMe.scrollHeight" style="overflow-y: scroll !important;" [style.height.px]="innerHeight">
        <div class="message-divider">
           {{getToday()}}
        </div>

        <div *ngFor="let chat of chats"
            [ngClass]="chat.sender==userId ? { 'message-item':true, 'user':true}:{ 'message-item':true}">
            <img *ngIf="chat.sender!=userId"
                [src]="friendObj.profilePicture?'data:image/jpeg;base64,'+friendObj.profilePicture:'assets/user.png'"
                alt="avatar" class="avatar">
            <div class="content">
                <div *ngIf="chat.sender!=userId" class="title">{{friendObj.name}}</div>
                <div class="bubble">
                    {{chat.message}}
                </div>
                <div class="footer">{{formateTime(chat.date)}}</div>
            </div>
        </div>










    </div>
</div>
<!-- * App Capsule -->
