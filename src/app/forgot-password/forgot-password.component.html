<div class="appHeader no-border transparent position-absolute">
    <div class="left">
        <a (click)="goBack()" class="headerButton goBack">
            <ion-icon src="assets/left-arrow.svg"></ion-icon>
        </a>
    </div>
    <div class="pageTitle"></div>
    <div class="right">
        <!-- <a  class="headerButton">
            Login
        </a> -->
    </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule">

    <div class="login-form">
        <div class="section">
            <h1>Reset Password</h1>
            <h6>Type your email to get a password reset link</h6>
        </div>
        <div class="section mt-2 mb-5">
            <form>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="email" class="form-control" name="email" [(ngModel)]="mailObj.email" placeholder="Email address">
                    </div>
                </div>

                <div class="form-button-group">
                    <button type="button" class="btn btn-primary btn-block btn-lg" (click)="sendMail()">
                        <span *ngIf="loader" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>Send</button>
                </div>

            </form>
        </div>
    </div>



</div>
<!-- * App Capsule -->

<!-- Toasts -->
<div id="toast-15" class="toast-box toast-bottom bg-success">
    <div class="in">
        <div class="text">
            Success Color
        </div>
    </div>
</div>

<div id="toast-16" class="toast-box toast-bottom bg-danger">
    <div class="in">
        <div class="text">
            Danger Color
        </div>
    </div>
</div>
