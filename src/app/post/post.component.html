<!-- App Header -->

<div class="appHeader bg-primary text-light">
    <div class="left">
        <a (click)="goBack()" class="headerButton goBack">
            <ion-icon src="assets/left-arrow.svg"></ion-icon>
        </a>
    </div>
    <div class="pageTitle">Post</div>
    <div class="right">
        <!-- <a href="javascript:;" class="headerButton">
                <ion-icon src="assets/email.svg"></ion-icon>
            </a> -->

    </div>
</div>

<!-- POST COMPONENT -->


<!-- App Capsule -->
<div id="appCapsule">

    <div class="section full mt-2 mb-2">
        <div class="section-title">Add Post</div>
        <div class="wide-block pb-2 pt-2">

            <form [ngStyle]="{height:screenHeight+'px',overflow:'scroll'}">
                <div class="custom-file-upload">
                    <input (change)="onImageChange($event)" type="file" id="fileuploadInput" accept=".png, .jpg, .jpeg">
                    <label for="fileuploadInput">
                        <span>
                            <strong>
                                <!-- <ion-icon name="cloud-upload-outline"></ion-icon> -->
                                <img *ngIf="image" [src]="image?'data:image/jpeg;base64,'+image:null"
                                    alt="example placeholder avatar">
                                <i *ngIf="!image">Tap to Upload</i>
                            </strong>
                        </span>
                    </label>
                </div>



                <div style="margin-top: 5px;" class="form-group boxed">
                    <div class="input-wrapper">
                        <!-- <label class="label" for="name5">Url</label> -->
                        <input type="text" class="form-control" id="name5" placeholder="Enter Ad url">
                        <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i>
                    </div>
                </div>

                <div style="margin-top: 10px;" class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="label" for="address5">Description</label>
                        <textarea id="address5" rows="4" class="form-control"></textarea>
                        <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
