<!-- App Capsule -->
<div id="appCapsule" class="pt-0">

    <div class="login-form mt-1">
        <div class="section">
            <img src="assets/img/loginImg.png" alt="image" class="form-image">
        </div>
        <div class="section mt-1">
            <h1>Get started</h1>
            <h4>Fill the form to log in</h4>
        </div>
        <div class="section mt-1 mb-5">
            <form action="app-pages.html">
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="email" class="form-control" required #email placeholder="Email address">
                        <!-- <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i> -->
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="password" class="form-control" required #password placeholder="Password">
                        <!-- <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i> -->
                    </div>
                </div>

                <div class="form-links mt-2">
                    <div>
                        <a (click)="goToRegister()">Register Now</a>
                    </div>
                    <div><a href="page-forgot-password.html" class="text-muted">Forgot Password?</a></div>
                </div>

                <div class="form-button-group">
                    <button type="button" (click)="check(email.value, password.value)" class="btn btn-primary btn-block btn-lg">Log in</button>
                </div>

            </form>
        </div>
    </div>


</div>
