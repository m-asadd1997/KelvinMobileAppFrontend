<div class="appHeader no-border transparent position-absolute">
    <div class="left">
        <a (click)="goBack()" class="headerButton goBack">
            <ion-icon src="assets/left-arrow.svg"></ion-icon>
        </a>
    </div>
    <div class="pageTitle"></div>
    <div class="right">
        <!-- <a  class="headerButton">
            Login
        </a> -->
    </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule">

    <div *ngIf="showFiels" class="login-form">
        <div class="section">
            <h1>Reset Password</h1>
            
        </div>
        <div class="section mt-2 mb-5">
            <form>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="password" class="form-control" name="password" [(ngModel)]="newPassObj.password" placeholder="Enter New Password">
                    </div>
                    
                </div>
                <div class="form-group boxed">
                <div class="input-wrapper">
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Confirm New Password">
                </div>
            </div>

                <div class="form-button-group">
                    <button type="button" class="btn btn-primary btn-block btn-lg" (click)="resetPassword()">
                        <span *ngIf="showLoader" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Reset</button>
                </div>

            </form>
        </div>
    </div>
    <div *ngIf="!showFiels" class="error-page">
        <div class="icon-box text-danger">
            <ion-icon src="assets/alert.svg"></ion-icon>
        </div>
        <h1 class="title">Token Expired</h1>
        <div class="text mb-5">
            Token expired, enter your email again to reset your password
        </div>
    </div>



</div>
<!-- * App Capsule -->

<!-- Toasts -->
<div id="toast-15" class="toast-box toast-bottom bg-success">
    <div class="in">
        <div class="text">
            Success Color
        </div>
    </div>
</div>

<div id="toast-16" class="toast-box toast-bottom bg-danger">
    <div class="in">
        <div class="text">
            Danger Color
        </div>
    </div>
</div>
