<!-- * loader -->

<!-- App Header -->
<div class="appHeader no-border transparent position-absolute">
    <div class="left">
        <a href="javascript:;" class="headerButton goBack">
            <!-- <ion-icon name="chevron-back-outline"></ion-icon> -->
        </a>
    </div>
    <div class="pageTitle"></div>
    <div class="right">
        <a (click)="goToLogin()" class="headerButton">
            Login
        </a>
    </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule">
    <div style="overflow-y: scroll !important;" [style.height.px]="innerHeight">
    <div class="login-form">
        <div class="section">
            <h1>Register</h1>
            <h4>Fill the form to join us</h4>
        </div>
        <div class="section mt-2 mb-5">
            <form>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="text" class="form-control" name="fullname" [(ngModel)]="registerObj.name" placeholder="Full name">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input type="email" class="form-control" name="email" [(ngModel)]="registerObj.email" placeholder="Email address">
                        <i class="clear-input">
                            <!-- <ion-icon name="close-circle"></ion-icon> -->
                        </i>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input [type]="typeChange" class="form-control" name="password" [(ngModel)]="registerObj.password" placeholder="Password">
                        <i class="field-icon" (click)="onToggleShowPassword()">
                            <ion-icon src="assets/eye.svg"></ion-icon>
                        </i>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <input [type]="typeChange" class="form-control" name="repeatPassword" 
                            placeholder="Password (again)" [(ngModel)]="confirmPassword">
                            
                            <!-- <i class="field-icon" (click)="onToggleShowPassword()">
                                <ion-icon src="assets/eye.svg"></ion-icon>
                            </i> -->
                    </div>
                    <!-- <div class=" mt-1 text-left">
                    <div class="custom-control custom-checkbox mb-1">
                        <input type="checkbox" class="custom-control-input" id="customCheckb1" (click)="onToggleShowPassword()">
                        <label class="custom-control-label text-muted" style="margin-top: 2%;" for="customCheckb1">Show password</label>
                    </div>
                </div> -->
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        
                        <select class="browser-default custom-select" name="userType"  [(ngModel)]="this.registerObj.userType">
                            <option  value="null" selected disabled>Select Account Type</option>
                            <option  value="User">Regular account</option>
                            <option  value="Business User">Premium account</option>
                          </select>
                </div>
                </div>

                <div class=" mt-1 text-left">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" (click)="onChecked()" class="custom-control-input" id="customChecka1">
                        <label class="custom-control-label text-muted" for="customChecka1">I Agree <a
                                href="javascript:;">Terms & Conditions</a></label>
                    </div>

                </div>

                <div class="form-button-group">
                    <button type="submit" (click)="registerUser()"  class="btn btn-primary btn-block btn-lg">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>
</div>

<div id="toast-15" class="toast-box toast-bottom bg-success">
    <div class="in">
        <div class="text">
            Success Color
        </div>
    </div>
</div>

<div id="toast-16" class="toast-box toast-bottom bg-danger">
    <div class="in">
        <div class="text">
            Danger Color
        </div>
    </div>
</div>
