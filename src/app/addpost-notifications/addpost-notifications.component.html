
  <div class="appHeader">
    <div (click)="gotoNewsFeed()" class="left">
      <a class="headerButton toggle-searchbox">
        <!-- <img src="assets/search4.png" height="26px" width="26px"> -->
        <ion-icon src="assets/left-arrow.svg"></ion-icon>
      </a>
    </div>
    <div  style="color: white !important;font-weight: bold;font-size: 16px;">Notifications</div>
  </div>
<div id="appCapsule">
    
    <div style="overflow-y: scroll !important;" [style.height.px]="innerHeight" >
        <div *ngIf="!showEmpty">
    <div *ngFor="let n of notificationsArray" class="notification-dialog android-style">
      <div class="notification-header" style="height: 50px;">
        <div class="item">
          <img [src]="n.notificationFrom.profilePicture?'data:image/jpeg;base64,'+n.notificationFrom.profilePicture:'assets/img/sample/avatar/avatar1.jpg'" alt="image" class="imaged w24 rounded">
          <strong style="font-weight: 500;padding: 5px 10px; font-size: large;">{{n.notificationFrom.name}} <span
              style="font-size: medium;">added a new post</span></strong>
          <p style="font-size: smaller; margin-left: 12%;">just now</p>
        </div>
      </div>
    </div>
    </div>
    <div *ngIf="showEmpty" class="container" style="margin-top: 2%;">
        <div class="alert alert-primary mb-2 " role="alert">
          No new Notifications
      </div>
  </div>
  </div>
  </div>
