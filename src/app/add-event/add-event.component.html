<!-- EVENT COMPONENT -->


<!-- App Capsule -->
<div id="appCapsule">

    <!-- <div [ngStyle]="screenHeight?{height:screenHeight+'px',overflow:'scroll'}:{}"> -->
        <div style="overflow-y: scroll !important;" [style.height.px]="innerHeight">

        <div class="section full mt-2 mb-2">
            <div class="section-title">Post on Le refuge</div>
            <div class="wide-block pb-2 pt-2">

                <form  (ngSubmit)="onSubmit()">
                    <div class="custom-file-upload">
                        <input (change)="onImageChange($event)" type="file" id="fileuploadInput"
                            accept=".png, .jpg, .jpeg">
                        <label for="fileuploadInput">
                            <span>
                                <strong>
                                    <!-- <ion-icon name="cloud-upload-outline"></ion-icon> -->
                                    <img *ngIf="eventObj.image" [src]="eventObj.image?'data:image/jpeg;base64,'+eventObj.image:null"
                                        alt="example placeholder avatar">
                                    <i *ngIf="!image">Tap to Upload</i>
                                </strong>
                            </span>
                        </label>
                    </div>


                    <div style="margin-top: 5px;" class="form-group boxed">
                        <div class="input-wrapper">
                            <!-- <label class="label" for="name5">Url</label> -->
                            <input  name="url" [(ngModel)]="eventObj.url" type="text" class="form-control" id="name5"
                                placeholder="Enter url">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    

                    <div style="margin-top: 10px;" class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="address5">Description</label>
                            <textarea  name="description" [(ngModel)]="eventObj.description" id="address5" rows="4"
                                class="form-control"></textarea>
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    <div style="margin-top: 2px;" class="form-group boxed">
                        <div class="input-wrapper">
                            <button  style="width:100%" type="submit"
                                class="btn btn-outline-primary shadowed mr-1 mb-1">SUBMIT</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- TOAST -->
<div id="toast-9" class="toast-box toast-center">
    <div class="in">
        <div class="text">
            Centered Toast
        </div>
    </div>
    <!-- <button type="button" class="btn btn-sm btn-text-light close-button">CLOSE</button> -->
</div>
