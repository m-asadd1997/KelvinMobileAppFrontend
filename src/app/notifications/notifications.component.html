
  <div class="appHeader">
    <div (click)="gotoNewsFeed()" class="left">
      <a class="headerButton toggle-searchbox">
        <!-- <img src="assets/search4.png" height="26px" width="26px"> -->
        <ion-icon src="assets/left-arrow.svg"></ion-icon>
      </a>
    </div>
    <div  style="color: white !important;font-weight: bold;font-size: 16px;">Notifications</div>
  </div>
<div id="appCapsule" style="height: 538px;">

    <div *ngFor="let user of notificationsArray" class="notification-dialog android-style">
      <div class="notification-header" style="height: 50px;">
        <div class="item">
          <img [src]="user.notificationFrom.profilePicture?'data:image/jpeg;base64,'+user.notificationFrom.profilePicture:'assets/img/sample/avatar/avatar1.jpg'" alt="avatar" class="imaged w24 rounded mr-05">
          <strong style="font-weight: 500;padding: 5px 10px; font-size: large;">{{user.message}}</strong>
          <p style="font-size: smaller; margin-left: 12%;">{{dateFormate(user.date)}}</p>
        </div>
      </div>
      <div class="subtext" style="margin-left: 8%;" *ngIf="user.type=='request'">
        <div>
          <button type="button" class="btn btn-primary btn-sm rounded shadowed mr-1 mb-1"
            style="width: 60px;height: 28px;" (click)="acceptRequest(user.notificationFrom.id,user.id)">Confirm</button>
          <button type="button" class="btn btn-outline-secondary btn-sm rounded shadowed mr-1 mb-1"
            style="width: 60px;height: 28px;" (click)="deleteRequest(user.notificationFrom.id,user.id)">Delete</button>
        </div>
        <div *ngIf="showReqStatus">
          {{requestStatus}}
        </div>
      </div>
    </div>
  </div>

<app-bottom-menu></app-bottom-menu>
