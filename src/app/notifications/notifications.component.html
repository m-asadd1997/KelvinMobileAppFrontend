
  <div class="appHeader">
    <div (click)="gotoNewsFeed()" class="left">
      <a class="headerButton toggle-searchbox">
        <!-- <img src="assets/search4.png" height="26px" width="26px"> -->
        <ion-icon src="assets/left-arrow.svg"></ion-icon>
      </a>
    </div>
    <div  style="color: white !important;font-weight: bold;font-size: 16px;">Friend Requests</div>
  </div>
<div id="appCapsule">
  <div style="overflow-y: scroll !important;" [style.height.px]="innerHeight">
    <div *ngIf="!showEmpty">
    <div *ngFor="let user of usersArray" class="notification-dialog android-style">
      <div class="notification-header" style="height: 50px;">
        <div class="item">
          <img [src]="user.profilePicture?'data:image/jpeg;base64,'+user.profilePicture:'assets/img/sample/avatar/avatar1.jpg'" alt="image" class="imaged w24 rounded">
          <strong style="font-weight: 500;padding: 5px 10px; font-size: large;">{{user.name}} <span
              style="font-size: medium;">sent you friend request</span></strong>
          <p style="font-size: smaller; margin-left: 12%;">just now</p>
        </div>
      </div>
      <div class="subtext" style="margin-left: 8%;">
        <div>
          <button type="button" class="btn btn-primary btn-sm rounded shadowed mr-1 mb-1"
            style="width: 60px;height: 28px;" (click)="acceptRequest(user.id)">Confirm</button>
          <button type="button" class="btn btn-outline-secondary btn-sm rounded shadowed mr-1 mb-1"
            style="width: 60px;height: 28px;" (click)="deleteRequest(user.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
    <div *ngIf="showEmpty" class="container" style="margin-top: 2%;">
      <div class="alert alert-primary mb-2 " role="alert">
        No new Friend Requests
    </div>
    </div>
  </div>
</div>
<app-bottom-menu></app-bottom-menu>
