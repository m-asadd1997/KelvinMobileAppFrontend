<div class="appHeader bg-primary text-light">
    <div class="left">
        <a (click)="gotoProfile()" class="headerButton goBack">
            <ion-icon src="assets/left-arrow.svg"></ion-icon>
        </a>
    </div>
    <div class="pageTitle">{{userName}}</div>
    <div class="right">
        <a class="headerButton" data-toggle="modal" data-target="#DialogBasic">
                <ion-icon src="assets/trash.svg"></ion-icon>
            </a>

    </div>
</div>

<div id="appCapsule">
    <div [ngStyle]="screenHeight?{height:screenHeight+'px','overflow':'scroll'}:{}">
        <div class="container blog-post">
            <div class="post-header">
                <div (click)="gotoProfile()">
                    <a >
                        <img [src]="userProfilePicture?'data:image/jpeg;base64,'+userProfilePicture:'assets/img/sample/avatar/avatar1.jpg'"
                            alt="avatar" class="imaged w24 rounded mr-05 myImg">
                        {{userName}}
                    </a>
                </div>
                <!-- Jun 11, 2020 -->
                {{dateFormate(date)}}
            </div>
            <div class="mb-2">
                <img style="height: 300px;"
                    [src]="picture"
                    alt="image" class="imaged square w-100 singleImg">
            </div>
           
           
            


        </div>

    </div>
</div>

<!-- * App Capsule -->


<div class="modal fade dialogbox" id="DialogBasic" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Image?</h5>
            </div>
            <div class="modal-footer">
                <div class="btn-inline">
                    <a href="#" class="btn btn-text-secondary" data-dismiss="modal">No</a>
                    <a (click)="deleteImage()" class="btn btn-text-primary" data-dismiss="modal">Yes</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- TOAST -->
<div id="toast-9" class="toast-box toast-center">
    <div class="in">
        <div class="text">
            Centered Toast
        </div>
    </div>
    <!-- <button type="button" class="btn btn-sm btn-text-light close-button">CLOSE</button> -->
</div>
